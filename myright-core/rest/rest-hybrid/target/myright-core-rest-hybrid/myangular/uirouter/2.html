<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script type="text/javascript" src="http://angular-ui.github.io/ui-router/lib/angular-1.2.14/angular.js"></script>
        <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    </head>


    <body >
    <div ng-app="myApp" >
        <a ui-sref="index">点我显示index内容</a>
        <div ui-view="header"></div>
        <div ui-view="nav"></div>
        <div ui-view="body"></div>
    </div>
    </body>

    <script type="text/javascript">
        var app = angular.module('myApp', ['ui.router']);
        app.config(["$stateProvider",  function ($stateProvider) {
            $stateProvider
                .state("index", {
                    url: '/index',
                    views:{
                        'header':{template:"<div>头部内容</div>"},
                        'nav':{template:"<div>菜单内容</div>"},
                        'body':{template:"<div>展示内容</div>"}
                    }
                })

        }]);

    </script>


</html>
