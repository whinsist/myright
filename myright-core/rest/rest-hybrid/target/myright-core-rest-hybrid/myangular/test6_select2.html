<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    </head>
    <body>


    <div ng-app="myApp" ng-controller="myCtrl">

        <p>选择一辆车:</p>


        <select ng-model="selectedCar" ng-options="x for (x, y) in cars">
        </select>

        <h1>你选择的是: {{selectedCar.brand}}</h1>
        <h2>模型: {{selectedCar.model}}</h2>
        <h3>颜色: {{selectedCar.color}}</h3>



        <select ng-model="selectedName">
            <option ng-repeat="x in names">{{x}}</option>
        </select>



        <br/>
        <select ng-model="selectSite">
            <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
        </select>
        {{selectSite}}




        <br/>
        <select ng-model="selectedSite1" ng-options="x.site for x in sites">
        </select>
        <p>你选择的是: {{selectedSite1.site}} 网址为: {{selectedSite1.url}}</p>


        <hr/>
        <select ng-model="statusV">
            <option value="{{x.value}}" ng-repeat="x in status" ng-click="clickStatus()">{{x.name}}</option>
        </select>


    </div>
	
	
	
	
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.cars = {
                car01 : {brand : "Ford", model : "Mustang", color : "red"},
                car02 : {brand : "Fiat", model : "500", color : "white"},
                car03 : {brand : "Volvo", model : "XC90", color : "black"}
            }
            $scope.selectedCar = $scope.cars.car02;  //设置第2个为初始值；


            $scope.names=["aaa","bbb","ccc"];

            $scope.clickName = function (name) {
                alert(name);
            }

            $scope.sites = [
                {site : "Google", url : "http://www.google.com"},
                {site : "Runoob", url : "http://www.runoob.com"},
                {site : "Taobao", url : "http://www.taobao.com"}
            ]

            $scope.status = [{name:"全部",value:"00"},{name:"专题",value:"01"},{name:"创建时间",value:"02"}]
            $scope.clickStatus = function () {
                alert(statusV.value);
            }

        });
    </script>
    </body>
</html>
