<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script type="text/javascript" src="http://angular-ui.github.io/ui-router/lib/angular-1.2.14/angular.js"></script>
        <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    </head>
    <body >
    <div ng-app="myApp" >
        <a ui-sref="parent">点我显示父view内容</a>
        <a ui-sref="parent.child">点我显示父view与子view内容</a>
        <div ui-view></div> <!-- 父View -->
    </div>
    </body>

    <script type="text/javascript">
        var app = angular.module('myApp', ['ui.router']);
        app.config(["$stateProvider",  function ($stateProvider) {
            $stateProvider
                .state("parent", {//父路由
                    url: '/parent',
                    template:'<div>parent'
                    +'<div ui-view><div>'// 子View
                    +'</div>'
                })
                .state("parent.child", {//子路由
                    url: '/child',
                    template:'<div>child</div>'
                })
        }]);

    </script>

</html>
