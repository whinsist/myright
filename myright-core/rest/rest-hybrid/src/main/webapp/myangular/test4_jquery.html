<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="personController">
        isArray:{{isArray}}<br>   
        json:{{json}}

    </div> 
</div>



<script>
    //在angularjs中不建议这样写  控制器污染了全局命名空间
    var app = angular.module("myApp", []);
    app.controller("personController", function($scope,$http) {
    	$scope.name = 'zzz';
        $scope.arr = [1,2,3];
        $scope.isArray = angular.isArray($scope.name);

        //angular.uppercase($scope.name);
        //angular.equals($scope.a, $scope.b);
        //angular.extends(a,b);

        var jsonStr = {'name':'hello','age':30};
        console.log(jsonStr);
        $scope.json = angular.toJson(jsonStr);
        console.log($scope.json);

        var jsonObj = angular.fromJson($scope.json);
        console.log(jsonObj);

        //angular.copy(a,b);
        var result = [];
        var fo = {'name':'hello','age':30};
        angular.forEach(fo, function(val, key){
            console.log(key+'-----'+val);
            result.push(key+"--"+val);

        });
        console.log(result);

        //angular.bind(self,function(){})






    });
</script>


</body>
</html>
